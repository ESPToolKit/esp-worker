name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-metadata:
    name: Arduino Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1
        with:
          library-manager: false
          project-type: library

  build-examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board: [esp32dev, esp32-s3-devkitc-1, esp32-c3-devkitm-1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/library.json') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build library examples (ESP32 Arduino)
        run: |
          set -e
          for d in examples/*; do
            if [ -d "$d" ]; then
              echo "Building $d on ${{ matrix.board }} via PlatformIO CI"
              # Force C++17 for this project to satisfy library requirements
              pio ci "$d" \
                --board ${{ matrix.board }} \
                --lib="." \
                --project-option "build_unflags=-std=gnu++11" \
                --project-option "build_flags=-std=gnu++17"
            fi
          done

  arduino-cli:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board:
          - fqbn: esp32:esp32:esp32
            name: esp32dev
          - fqbn: esp32:esp32:esp32s3
            name: esp32-s3-devkitc-1
          - fqbn: esp32:esp32:esp32c3
            name: esp32-c3-devkitm-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Add local library to sketchbook
        run: |
          set -e
          SKETCHBOOK_DIR="${HOME}/Arduino"
          mkdir -p "$SKETCHBOOK_DIR/libraries/ESPWorker"
          rsync -a --delete --exclude ".git" ./ "$SKETCHBOOK_DIR/libraries/ESPWorker/"

      - name: Build examples (${{ matrix.board.name }})
        env:
          FQBN: ${{ matrix.board.fqbn }}
        run: |
          set -e
          for d in examples/*; do
            if [ -d "$d" ]; then
              echo "Compiling $d"
              arduino-cli compile --fqbn "$FQBN" "$d"
            fi
          done

  package-library:
    runs-on: ubuntu-latest
    needs:
      - build-examples
      - arduino-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Pack library (PlatformIO)
        run: |
          mkdir -p dist
          pio pkg pack --output dist

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: espworker-${{ github.sha }}
          path: dist/*
